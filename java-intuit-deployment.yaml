apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-intuit
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-intuit
  template:
    metadata:
      labels:
        app: java-intuit
    spec:
      containers:
      - name: java-intuit
        image: XXXXXXXXXXXX.dkr.ecr.us-east-2.amazonaws.com/java-intuit:latest
        ports:
        - containerPort: 8080
        env:
        - name: OLLAMA_HOST
          value: "http://ollama:11434"  # points to the Ollama service
---
apiVersion: v1
kind: Service
metadata:
  name: java-intuit
spec:
  selector:
    app: java-intuit
  ports:
  - port: 8080
    targetPort: 8080
  type: LoadBalancer
